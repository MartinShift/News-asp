<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Latest News</h1>
        <div class="row" id="news-cards">
            <!-- News cards will be dynamically added here using JavaScript -->
        </div>
        <button class="btn btn-primary mt-3" id="load-more">Load More</button>
    </div>

    <!-- Include Bootstrap JavaScript and your custom JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
